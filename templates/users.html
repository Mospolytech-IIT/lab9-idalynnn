{% extends "base.html" %}
{% block content %}
<h1>Пользователи</h1>
<a href="/users/create/" class="btn btn-primary mb-3">Создать нового пользователя</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя пользователя</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="/users/edit/{{ user.id }}/" class="btn btn-sm btn-warning">Редактировать</a>
                <form action="/users/delete/{{ user.id }}/" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?');">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

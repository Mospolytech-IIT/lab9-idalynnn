{% extends "base.html" %}
{% block content %}
<h1>Посты</h1>
<a href="/posts/create/" class="btn btn-primary mb-3">Создать новый пост</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Заголовок</th>
            <th>Содержание</th>
            <th>Автор</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.content }}</td>
            <td>{{ post.user.username }}</td>
            <td>
                <a href="/posts/edit/{{ post.id }}/" class="btn btn-sm btn-warning">Редактировать</a>
                <form action="/posts/delete/{{ post.id }}/" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Вы уверены, что хотите удалить этот пост?');">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

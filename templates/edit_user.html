{% extends "base.html" %}
{% block content %}
<h1>Редактировать пользователя</h1>
<form method="post" action="/users/edit/{{ user.id }}/">
    <div class="mb-3">
        <label for="username" class="form-label">Имя пользователя</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Оставьте пустым, если не хотите менять">
    </div>
    <button type="submit" class="btn btn-primary">Обновить</button>
    <a href="/users/" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
